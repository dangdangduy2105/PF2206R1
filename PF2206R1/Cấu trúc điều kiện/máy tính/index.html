<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Máy tính</title>
    <script src="javascript.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <p>Máy tính làm được phép tính 2 số với nhau</p>
    <table>
        <tr>
            <td colspan="4"><input type="text" id="screen"></td>
        </tr>
        <tr>
            <td><button id="one" value="1" onclick="btnClick(this)">1</button></td>
            <td><button id="two" value="2" onclick="btnClick(this)">2</button></td>
            <td><button id="three" value="3" onclick="btnClick(this)">3</button></td>
            <td><button id="sum" value="sum" onclick="btnClick(this)">+</button></td>
        </tr>
        <tr>
            <td><button id="four" value="4" onclick="btnClick(this)">4</button></td>
            <td><button id="five" value="5" onclick="btnClick(this)">5</button></td>
            <td><button id="six" value="6" onclick="btnClick(this)">6</button></td>
            <td><button id="sub" value="sub" onclick="btnClick(this)">-</button></td>
        </tr>
        <tr>
            <td><button id="seven" value="7" onclick="btnClick(this)">7</button></td>
            <td><button id="eight" value="8" onclick="btnClick(this)">8</button></td>
            <td><button id="nine" value="9" onclick="btnClick(this)">9</button></td>
            <td><button id="mul" value="mul" onclick="btnClick(this)">x</button></td>
        </tr>
        <tr>
            <td><button id="clear" value="clear" onclick="btn_clear()">C</button></td>
            <td><button id="zero" value="0" onclick="btnClick(this)">0</button></td>
            <td><button id="total" value="total" onclick="btnClick(this)">=</button></td>
            <td><button id="div" value="/" onclick="btnClick(this)">/</button></td>
        </tr>
    </table>
</body>
</html>
